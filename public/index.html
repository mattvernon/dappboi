<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#0000ff" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <!-- HTML Meta Tags -->
    <title>DAPP BOI – The human backed Ethereum token</title>
    <meta
      name="description"
      content="An experiment in personal cryptocurrency tokens. Redeem 1.0 BOI for 1.0 hour of design work."
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="DAPP BOI – The human backed Ethereum token" />
    <meta
      itemprop="description"
      content="An experiment in personal cryptocurrency tokens. Redeem 1.0 BOI for 1.0 hour of design work."
    />
    <meta itemprop="image" content="%PUBLIC_URL%/opengraph.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://dappboi.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DAPP BOI – The human backed Ethereum token" />
    <meta
      property="og:description"
      content="An experiment in personal cryptocurrency tokens. Redeem 1.0 BOI for 1.0 hour of design work."
    />
    <meta property="og:image" content="%PUBLIC_URL%/opengraph.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DAPP BOI – The human backed Ethereum token" />
    <meta
      name="twitter:description"
      content="An experiment in personal cryptocurrency tokens. Redeem 1.0 BOI for 1.0 hour of design work."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/opengraph.png" />
  </head>
